<html>
    <head>
        <title>Family Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <center>
                <br><br>

                <p id="title" style="color:white; font-size: 25px;">This model is trained to identify the following people: </p>

                <b class="family_members">
                    Mother
                    <hr>
                    Father
                    <hr>
                    Oldest Sister
                    <hr>
                    Older Sister
                    <hr>
                </b>

                <label id="webcam">Webcam View: </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button id="take_picture" onclick="take_picture();" class="btn">Capture Picture</button>
                <br><br>
                <button id="identify" onclick="identify();" class="btn">Idenitfy Image</button>
                <br><br>

                <p style="font-size: 22px;">Person: <span id="person_name"></span></p>
                <p style="font-size: 22px;">Accuracy: <span id="person_accuracy"></span></p>

            </center>

        </div>
        <script src="main.js"></script>
    </body>
</html>
